<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h2 class="text-4xl font-extrabold text-gray-900 mb-8">Upcoming Events</h2>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let event of events" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6">
          <h3 class="text-2xl font-semibold text-gray-900">{{ event.title }}</h3>
          <p class="text-sm text-gray-600">{{ event.date | date:'medium' }} | {{ event.time }}</p>
          
          <div class="mt-4">
            <div *ngIf="event.description.length > 100; else fullDescription">
              <p class="text-gray-800 text-sm">{{ event.description | slice:0:100 }}...</p>
            </div>
  
            <ng-template #fullDescription>
              <p class="text-gray-800 text-sm">{{ event.description }}</p>
            </ng-template>
          </div>
  
          <div class="mt-4 text-gray-700">
            <p class="text-sm">{{ event.location }}</p>
          </div>
  
          <div class="mt-4 flex justify-between">
            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
